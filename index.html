<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Gift Guide</title>
    <link rel="stylesheet" href="Amazon Page/assets/css/style.css">
</head>
<body>

    <header>
        <img class="immagine-titolo" src="Amazon Page/assets/images/logo.png">
            <div class="barra">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </div>
    </header>
    

    <main>
        <div class="sotto-titolo">
            <span>Shop All Holiday Gift Cards</span>
        </div>
        <section class="banner-regali">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </section>

        <section class="sezione-varieta">
            <h2>Find the perfect gift <button class="shop-now">Shop now</button></h2>
            <div class="varieta">
                <img src="Amazon Page/assets/images/img_1.jpg" alt="Kindle">
                <img src="Amazon Page/assets/images/img_2.jpg" alt="notebook">
                <img src="Amazon Page/assets/images/img_3.jpg" alt="Smart Watch">
                <img src="Amazon Page/assets/images/img_4.jpg" alt="animali">
            </div>
        </section>

        <section id="centrato" class="sezione-vr">
            <img src="Amazon Page/assets/images/img_9.png" alt="vr">
            <h2>Play the gifting game  <button class="shop-now">Shop gaming</button></h2>
            <img src="Amazon Page/assets/images/img_10.png" alt="hobby">
            <h2>The sound of cheer <button class="shop-now">Shop Audio & Accessories</button></h2>
        </section>
    </main>
    <footer>
        <div class="fondo">
        <a href="#top">Back to top</a>
        </div>
        <img src="Amazon Page/assets/images/logo.png">
    </footer>
    <script src="JS Exercises\D5.js"></script>

</body>
</html>
